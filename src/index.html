<html>
  <head>
    <title>DoctorSearch</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find a doctor!</h1>
      </div>

      <div class="row">
        <div class="panel col sm">
          <h3 class="panel-title">Find by Name</h3>
          <form id="name-form">
               <label for="name">Enter name:</label>
               <input id="name" placeholder="Tom" type="text" required>
               <br>
               <label for="count">Enter amount:</label>
               <input id="count" placeholder="2" type="text" >
               <br>
               <button type="submit">Find</button>
          </form>
        </div>
        <div class="panel col sm">
          <h3 class="panel-title">Find by Specialty</h3>
          <form id="practice-form">
               <label for="practice">Enter practice:</label>
               <input id="practice" placeholder="Endocrinologist" type="text" required>
               <br>
               <label for="count">Enter amount:</label>
               <input id="count" placeholder="2" type="text" >
               <br>
               <button type="submit">Find</button>
          </form>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone number</th>
            <th scope="col">Address</th>
            <th scope="col">Website</th>
            <th scope="col">Accepts new patients</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="name"></td>
            <td class="phone"></td>
            <td class="address"></td>
            <td class="site"></td>
            <td class="accepts"></td>
            <td></td>
          </tr>

        </tbody>
      </table>

    </div>
  </body>
</html>
