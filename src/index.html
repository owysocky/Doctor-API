<html>
  <head>
    <title>DoctorSearch</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find a doctor!</h1>
      </div>

      <form id="name-form">
           <label for="name">Enter name:</label>
           <input id="name" placeholder="" type="text" required>
           <br>
           <label for="count">Enter amount:</label>
           <input id="count" placeholder="2" type="text" >
           <br>
           <button type="submit">Create</button>
      </form>

      <div class="row">
        <div class="well col sm">
          <h4 class="firstName"></h4>
        </div>
        <div class="well col sm">
          <h4 class="lastName"></h4>
        </div>
      </div>
    </div>
  </body>
</html>
